# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: ADIOS2Wrappers
author: JÃ¸rgen S. Dokken
logo: "docs/logo.png"
copyright: "2023"
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache

# Information about where the book exists on the web
repository:
  url: https://github.com/jorgensd/adios4dolfinx # Online location of your book
  branch: main

html:
  use_issues_button: true
  use_repository_button: true

parse:
  myst_enable_extensions:
    - amsmath
    - dollarmath
    - linkify

sphinx:
  extra_extensions:
  - 'sphinx.ext.autodoc'
  - 'sphinx.ext.napoleon'
  - 'sphinx.ext.viewcode'
  - "sphinx.ext.intersphinx"
  - "sphinx_codeautolink"

  config:
    html_last_updated_fmt: "%b %d, %Y"
    nb_custom_formats:
      .py:
        - jupytext.reads
        - fmt: py

    codeautolink_concat_default: True
    intersphinx_mapping:
      basix: ["https://docs.fenicsproject.org/basix/v0.10.0/python", null]
      ffcx: ["https://docs.fenicsproject.org/ffcx/v0.10.0", null]
      ufl: ["https://docs.fenicsproject.org/ufl/2025.1.0", null]
      dolfinx: ["https://docs.fenicsproject.org/dolfinx/v0.10.0/python", null]
      petsc4py: ["https://petsc.org/release/petsc4py", null]
      mpi4py: ["https://mpi4py.readthedocs.io/en/stable", null]
      numpy: ["https://numpy.org/doc/stable/", null]
      pyvista: ["https://docs.pyvista.org/", null]
      packaging: ["https://packaging.pypa.io/en/stable/", null]
      matplotlib: ["https://matplotlib.org/stable/", null]
      ipyparallel: ["https://ipyparallel.readthedocs.io/en/stable/", null]

exclude_patterns: [".pytest_cache/*"]
