[build-system] # Require setuptool version due to https://github.com/pypa/setuptools/issues/2938
requires = ["setuptools>=61.0.0", "wheel"]

[project]
name = "adios4dolfinx"
version = "0.8.0.dev0"
description = "Wrappers for reading/writing DOLFINx meshes/functions with ADIOS2"
authors = [{ name = "JÃ¸rgen S. Dokken", email = "dokken@simula.no" }]
license = { file = "LICENSE" }
readme = "README.md"
dependencies = ["fenics-dolfinx>=0.8.0.dev0", "numba"]

[project.optional-dependencies]
test = ["pytest", "coverage"]
dev = ["pdbpp", "ipython", "mypy", "flake8"]
docs = ["jupyter-book"]
all = ["adios4dolfinx[test]", "adios4dolfinx[dev]", "adios4dolfinx[docs]"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
testpaths = ["tests"]

[tool.mypy]
ignore_missing_imports = true
# Folders to exclude
exclude = ["docs/", "build/"]
# Folder to check with mypy
files = ["src", "tests"]


[tool.isort]
src_paths = ["src", "tests"]
known_first_party = "adios4dolfinx"
known_third_party = [
    "basix",
    "dolfinx",
    "ffcx",
    "ufl",
    "gmsh",
    "numba",
    "numpy",
    "pytest",
]
known_mpi = ["mpi4py", "petsc4py"]
sections = [
    "FUTURE",
    "STDLIB",
    "MPI",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
